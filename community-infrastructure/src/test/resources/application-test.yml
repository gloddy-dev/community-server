spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:community;MODE=MYSQL;DATABASE_TO_UPPER=false
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true